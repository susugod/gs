    <script src="../js/bootstrap.min.js"></script>
    <script>
        $(function(){
            // 全选
            $('#all-checked').on('click',function(){
                var isChecked = $(this).prop('checked');
                if(isChecked){
                    $('.role-power input[type="checkbox"]').prop('checked',true);
                } else {
                    $('.role-power input[type="checkbox"]').prop('checked',false); 
                }
            })
            // 单个模块大标题选择
            $('.second-title input').on('click',function(){
                var isChecked = $(this).prop('checked');
                if(isChecked){
                    $(this).parent().parent().next('.third-title').find('input').prop('checked',true);
                } else {
                    $(this).parent().parent().next('.third-title').find('input').prop('checked',false);
                }
            })
        })
    </script>
